<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activities</title>
    <link rel="stylesheet" href="activities.css">
</head>
<body>
    <!-- Video background-->
    <div class="section">
        <h1>Sore today, strong tomorrow!</h1>
        <div class="video-container">
            <video autoplay muted loop id="myVideo">
                <source src="boxing.mp4" type="video/mp4">
            </video>
        </div>
    </div>

    <!-- Coach profile-->
    <div class="activities">
        <div class="act-sets">
            <a href="#">
                <img class="act-pics" src="images/body-building.jpg" alt="user-icon">
            </a>
            <p class="act-name">BODY BUILDING</p>
        </div>
        <div class="act-sets">
            <a href="#">
                <img class="act-pics" src="images/body-pump.jpg" alt="user-icon">
            </a>
            <p class="act-name">BODY PUMP</p>
        </div>
        <div class="act-sets">
            <a href="#">
                <img class="act-pics" src="images/fab-abs.jpg" alt="user-icon">
            </a>
            <p class="act-name">FAB-ABS</p>
        </div>
        <div class="act-sets">
            <a href="#">
                <img class="act-pics" src="images/yoga.jpg" alt="user-icon">
            </a>
            <p class="act-name">YOGA</p>
        </div>
        <div class="act-sets">
            <a href="#">
                <img class="act-pics" src="images/aerobic-dance.jpg" alt="user-icon">
            </a>
            <p class="act-name">AEROBIC DANCE</p>
        </div>
        <div class="act-sets">
            <a href="#">
                <img class="act-pics" src="images/boot-camp.jpg" alt="user-icon">
            </a>
            <p class="act-name">BODY CAMP</p>
        </div>
    </div>

    <audio controls autoplay loop>
        <source src="boxing.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <footer>
        <div>
            <h2>Energy Zone</h2>
            <p><a href="mailto:energyZone.gmail.com">energyZone.gmail.com</a></p>
        </div>
    </footer>
</body>
</html>
